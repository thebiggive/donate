<main>
  <biggive-hero-image
    colour-scheme="primary"
    main-image="/assets/images/banner-general.jpg"
    [mainTitle]="mainTitle"
    teaser="Hi. We’re Big Give. We run match funding campaigns to make an extraordinary difference to the world’s big challenges."
    main-image-align-horizontal="right"
    main-image-align-vertical="center"
  ></biggive-hero-image>

  <div class="b-container">

    <biggive-grid
      column-count="3">

      <biggive-basic-card
        space-below='4'
        icon-colour='brand-4'
        heading-level='2'
        background-image-url='/assets/images/emergency-card.png'
        main-title='Turkey-Syria Earthquake Appeal'
        [subtitle]="'Double the impact of your donation'"
        button-url='/turkey-syria-earthquake-appeal'
        button-label='Donate now'
        button-colour-scheme='clear-primary'
        class="basic-card-padding"
      >

      </biggive-basic-card>

      <biggive-basic-card *ngIf="showMHFSaveTheDate"
        space-below='4'
        icon-colour='brand-mhf-turquoise'
        heading-level='2'
        background-image-url='/assets/images/turquoise-texture.jpg'
        main-title='Save the Date for the Mental Health Fund'
        [subtitle]="'Applications open 20 Feb 2023'"
        button-url='https://blog.thebiggive.org.uk/mental-health-match-fund/'
        button-label='Find out more'
        button-colour-scheme='clear-primary'
        class="basic-card-padding"
      >
      </biggive-basic-card>

      <biggive-basic-card *ngIf="showMNFNowOpen"
        space-below='4'
        icon-colour='brand-mhf-turquoise'
        heading-level='2'
        background-image-url='/assets/images/turquoise-texture.jpg'
        main-title='Applications for Mental Health Fund now open!'
        [subtitle]="'Deadline is 24 March 2023'"
        button-url='https://blog.thebiggive.org.uk/mental-health-match-fund/'
        button-label='Apply now'
        button-colour-scheme='clear-primary'
        class="basic-card-padding"
      >
      </biggive-basic-card>

      <biggive-basic-card *ngIf="showGreenMatchFund"
        space-below='4'
        heading-level=2
        icon-colour='brand-3'
        background-image-url='/assets/images/card-background-gmf.jpg'
        main-title='Applications for Green Match Fund now open!'
        subtitle='Deadline is 17 February 2023'
        button-url='https://blog.thebiggive.org.uk/green-match-fund'
        button-label='Apply Now'
        button-colour-scheme='clear-primary'
        class="basic-card-padding">
      </biggive-basic-card>

      <biggive-basic-card *ngIf="showChampionsForChildren"
        space-below='4'
        icon-colour='brand-5'
        heading-level=2
        background-image-url='/assets/images/colour-orange.png'
        main-title='Applications for Champions for Children now open!'
        subtitle='Deadline is 24 February 2023'
        button-url='https://blog.thebiggive.org.uk/champions-for-children'
        button-label='Apply Now'
        button-colour-scheme='clear-primary'
        class="basic-card-padding">
      </biggive-basic-card>

      <biggive-basic-card *ngIf="showExplore"
        space-below='4'
        icon-colour='primary'
        heading-level='2'
        background-image-url='/assets/images/blue-texture.jpg'
        main-title='One donation. Twice the impact.'
        [subtitle]="'You donate.\nWe double it.'"
        button-url='/explore'
        button-label='Explore now'
        button-colour-scheme='clear-primary'
        class="basic-card-padding"
      >
      </biggive-basic-card>


    </biggive-grid>

  </div>

  <biggive-page-section
    colour-scheme="primary"
    section-style-bottom="crop-right">

    <div style="padding: 50px 0 40px 0;">
      <biggive-call-to-action
        default-text-colour="secondary"
        main-title="£233,853,862"
        subtitle="raised for 14,096 charities since 2008"
        subtitle-colour="white"
        secondary-button-label="Read about our impact"
        secondary-button-url="https://blog.thebiggive.org.uk/impact"
        secondary-button-colour-scheme="clear-white">
      </biggive-call-to-action>
    </div>

  </biggive-page-section>

  <biggive-page-section>
    <div style="text-align: center;">
      <biggive-heading
        heading-colour="primary"
        html-element="h2"
        size="3"
        text="We're proud to support thousands of incredible charities"
        >
      </biggive-heading>
    </div>
  </biggive-page-section>

  <!-- using section here not biggive-page-section, so we go full width -->
  <section>
    <biggive-grid
      column-count="6"
      [spaceBetween]="true">
      <biggive-image
        image-url="/assets/images/logo-the-passage.png"
        image-alt-text="The Passage"
        width="150"
      >
      </biggive-image>
      <biggive-image
        image-url="/assets/images/logo-dec.png"
        image-alt-text="Disasters Emergency Committee"
        width="150"
      >
      </biggive-image>
      <biggive-image
        image-url="/assets/images/logo-net.png"
        image-alt-text="National Emergencies Trust"
        width="150"
      >
      </biggive-image>
      <biggive-image
        image-url="/assets/images/logo-mail-force.png"
        image-alt-text="Mail Force"
        width="150"
      >
      </biggive-image>
      <biggive-image
        image-url="/assets/images/logo-friends-of-the-earth.png"
        image-alt-text="Friends of the Earth"
        width="150"
      >
      </biggive-image>
      <biggive-image
        image-url="/assets/images/logo-borne.png"
        image-alt-text="Borne - Research to prevent premature birth"
        width="150"
      >
      </biggive-image>

    </biggive-grid>

    <div class="flex-wrapper">
      <div class="auto-margin">
        <biggive-button
          colour-scheme="primary"
          label="Join us today"
          url="https://blog.thebiggive.org.uk/charities"
          full-width="false">
        </biggive-button>
      </div>
    </div>
  </section>


  <biggive-page-section
    colour-scheme="primary"
    section-style-top="crop-left">
    <div style="padding: 50px 0 40px 0;">
      <biggive-video-feature
        default-text-colour="white"
        video-url="https://www.youtube.com/embed/zMnzMXxRGPU"
        main-title="About Big Give"
        main-title-colour="white"
        teaser="Simply put, we’re a Generosity Multiplier.  Big Give helps people match donations, multiply impact and make a lasting difference in the world together."
        teaser-colour="white"
        button-url="https://blog.thebiggive.org.uk/our-story"
        button-label="Learn more about us"
        button-colour-scheme="white"
        >
      </biggive-video-feature>
    </div>
  </biggive-page-section>

  <biggive-page-section>
    <biggive-call-to-action
      default-text-colour="primary"
      main-title="Ready to get started? Explore our match funded campaigns."
      main-title-size="2"
      primary-button-label="Donate today"
      primary-button-url="/explore"
      primary-button-colour-scheme="primary"
      secondary-button-label="Learn more about us"
      secondary-button-url="https://blog.thebiggive.org.uk/our-story"
      secondary-button-colour-scheme="clear-primary"
      space-above="6"
      space-below="6">
    </biggive-call-to-action>
  </biggive-page-section>
